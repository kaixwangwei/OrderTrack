<script language="JavaScript" >
  
function onlyNumber(obj){
  //得到第一个字符是否为负号
  var t = obj.value.charAt(0);
  //先把非数字的都替换掉，除了数字和.
  obj.value = obj.value.replace(/[^\d\.]/g,'');
  //必须保证第一个为数字而不是.
  obj.value = obj.value.replace(/^\./g,'');
  //保证只有出现一个.而没有多个.
  obj.value = obj.value.replace(/\.{2,}/g,'.');
  //保证.只出现一次，而不能出现两次以上
  obj.value = obj.value.replace('.','$#$').replace(/\./g,'').replace('$#$','.');
  //如果第一位是负号，则允许添加
  if(t == '-'){
    obj.value = '-'+obj.value;
  }
}
</script>
  
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 3){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听提交
  form.on('submit(demo2)', function(data){
    
    <!--layer.alert(JSON.stringify(data.field), {-->
      <!--title: '最终的提交信息'-->
    <!--})-->
    
    $.ajax({
      url: "/addnew",
      type: "POST",
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify(data.field),
      success: function (info) {
      var dataObj=eval("("+info+")");
          if (dataObj.code === 1) {
              setTimeout(function () {
              location.href = dataObj.url;
            }, 100);
          } else {
            alert("添加失败原因： " + dataObj.reason + ",请回到主页之后再次确认，谢谢！");
          }
        }
      });
    return false;
  });
});
</script>

<script type="text/javascript">

$(function(){ 
  var mydateInput = document.getElementById("date");
  var date = new Date();
  var dateString = date.getFullYear()
  if(date.getMonth() <= 8) {
    dateString = dateString + "-0" + (date.getMonth() + 1)
  } else {
    dateString = dateString + "-" + (date.getMonth() + 1)
  }
  
  if(date.getDate() <= 9){
    dateString = dateString + "-0" + date.getDate();
  } else {
    dateString = dateString + "-" + date.getDate();
  }
  mydateInput.value = dateString;
});
