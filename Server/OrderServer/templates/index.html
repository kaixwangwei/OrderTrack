<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/layui/css/layui.css') }}"/>
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/layui/layui.js') }}" type="text/javascript"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/wd_favicon.ico')}}"/>
</head>
<body>

<div style="width: 80%; float:left; margin: 10px 5px;font-family: Consolas;font-size: 20px;">
    {% if name %}
    Hello {{ name }}!
    {% else %}
    Hello World!
    {% endif %}
</div>

<div style="float:right; width: 10%;margin: 10px 5px;font-family: Consolas;font-size: 20px;">
    <a href="#" onclick="javascript:logout();">logout</a>
</div>
<hr>

<table class="layui-table" id="list"></table>
<script type="text/javascript">
    var logout = function () {
        window.location.href = '/logout';
    }
</script>


<!--start again-->
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="createNew">添加新记录</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'/client/getdata'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'express_code', title:'快递编号', width:250, fixed: 'left', unresize: true, sort: true}
      ,{field:'receiver', title:'收件人', width:120, edit: 'text'}
      ,{field:'sender', title:'寄件人', width:80, edit: 'text', sort: true}
      ,{field:'express_date', title:'寄件时间', width:150, edit: 'text'}
      ,{field:'current_status', title:'最新状态'}
      ,{field:'express_money', title:'寄件费用', width:100}
      ,{field:'joinTime', title:'加入时间', width:180}
      ,{fixed: 'operater', title:'操作', toolbar: '#barDemo', fixed: 'right', width:150}
    ]]
    ,page: true
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
      case 'createNew':
        
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
  
});
</script>

</body>
</html>
